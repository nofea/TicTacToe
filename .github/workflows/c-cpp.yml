name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    
    name: linuxYolo
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make -f linux.mk
    
    
    name: windowsYolo
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: mingw32-make -f windows.mk

